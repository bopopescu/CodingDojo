	<script type="text/javascript">
	function check_palindrome(str){
		for(var i = 0; i<str.length/2; i++){
			if(str[i] != str[str.length-1-i]){
				console.log(str[i]) 
				console.log(str[str.length-1-i]) 
				return false
			}
		}
		return true
	}
	string = "racecar"
	check_palindrome(string)
