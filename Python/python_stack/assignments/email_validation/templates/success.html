<html>
    <head>
        <title>Friends</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div>
            <div id="success">The email you entered ({{one_email}}) is a VALID email address! Thank you!</div>
            <h1>Email Addresses Entered:</h1>
                <table>
                {% for email in all_email_list: %}
                 <tr>
                <th>{{ email['email_address'] }}</th>
                <th>{{ email['created_at'] }}</th>
                </tr>
                {% endfor %}
                </table>
        </div>
    </body>
</html>
