<!DOCTYPE html>
<html>
<head>
	<title>Print Names</title>
</head>
<body>
	<script type="text/javascript">
		"use strict"; 
		//Create a function that can take a start point, end point, and skip amount, to print all numbers in the range.
		

		function printnames(nam,symbol, reverse){
			if(reverse == true){
				for(var i = (nam.length-1); i>=0; i--){
				console.log(i+" "+symbol+" "+nam[i]);
				}
			}
			else{
				for(var i = 0; i<nam.length; i++){
					console.log(i+" "+symbol+" "+nam[i]);
				}
			}

			
		}

		var names = ["James", "Jill", "Jane", "Jack"];
		printnames(names, "=>");

		printnames(names, "=>", true);

		


	</script>
</body>
</html>
