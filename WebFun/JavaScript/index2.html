<!DOCTYPE html>
<html>
<head>
	<title>If You Don't Mind, Can I Have The Time?</title>
</head>
<body>
	<script type="text/javascript">

		function timecl(HOUR, MINUTE, PERIOD){
			if(MINUTE < 30 && PERIOD == "AM"){
				console.log("It's almost "+(HOUR)+" in the morning");
			}
			else if(MINUTE >= 30 && PERIOD == "AM"){
				console.log("It's almost "+(HOUR+1)+" in the morning");
			}
			else if(MINUTE < 30 && PERIOD == "PM"){
				console.log("It's just after "+HOUR+" in the evening");
			}
			else if(MINUTE >= 30 && PERIOD == "PM"){
				console.log("It's just after "+(HOUR+1)+" in the evening");
			}
		}
		var HOUR = 8;
		var MINUTE = 50;
		var PERIOD = "AM";
		timecl(HOUR, MINUTE, PERIOD);
		var HOUR = 7;
		var MINUTE = 15;
		var PERIOD = "PM";
		timecl(HOUR, MINUTE, PERIOD);
	</script>
</body>
</html>
