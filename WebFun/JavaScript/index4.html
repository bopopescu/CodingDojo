<!DOCTYPE html>
<html>
<head>
	<title>While You Wait</title>
</head>
<body>
	<script type="text/javascript">

		//How much was the reward after 30 days?

		for(var i = 1; i<=30; i++){
			var j;
			if(i == 1){
				j = 1;
			}
			//console.log(j+" penny for the "+i+" day");
			if(i==30){
				console.log("$"+j/100);
				break;
			}
			j = j*2;
			
		}

		//How many days would it take the servant to make $10,000?

		var k = 1;
		while(true){
			var m;
			if(k == 1){
				m = 1;
			}
			//console.log(m+" penny for the "+k+" day");
			if((m/100) >= 10000){
				console.log(k+" days");
				break;
			}
			m = m*2;
			k++;
		}


	</script>
</body>
</html>
