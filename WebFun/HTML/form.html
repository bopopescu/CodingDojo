<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Registration Form</title>
</head>
<body>
    <h2>My Registration Form</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br/>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="first_name">
        <br/>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br/>
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
        <br/>
        <label for="pwconfirm">PW Confirm:</label>
        <input type="text" id="pwconfirm" name="pwconfirm">
        <br/>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
        <br/>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender"  id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br/>
        <p>A short description of yourself:</p>
        <textarea name="description"></textarea>
        <br/>
        <p>Favorite Language:</p>
        <select>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>

        <br/>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
