<h3>{{registertitle}}</h3>
<form (submit)="Registering()" #gettingformData="ngForm"  method='post'> 
  <!--action='/logging'-->
  <label>First Name:</label> <input required  type='text' name='firstname' [(ngModel)]="user.first_name" #firstname="ngModel">
  <div class="red" *ngIf="firstname.errors && (firstname.dirty || firstname.touched)">
        <div [hidden]="!firstname.errors.required">
          First Name is required
        </div>
  </div> 
  <label>Last Name:</label> <input type='text' required name='lastname' [(ngModel)]="user.last_name" #lastname="ngModel">
  <div class="red" *ngIf="lastname.errors && (lastname.dirty || lastname.touched)">
        <div [hidden]="!lastname.errors.required">
          Last Name is required
        </div>
  </div> 
  <label>Email:</label><input required  type='text' name='getemailreg' [(ngModel)]="user.email" #getemailreg="ngModel">
  <div class="red" *ngIf="getemailreg.errors && (getemailreg.dirty || getemailreg.touched)">
        <div [hidden]="!getemailreg.errors.required">
          Email is required
        </div>
  </div> 
  <label>Password:</label> <input type='text' required name='getpasswordreg' [(ngModel)]="user.password" #getpasswordreg="ngModel">
  <div class="red" *ngIf="getpasswordreg.errors && (getpasswordreg.dirty || getpasswordreg.touched)">
        <div [hidden]="!getpasswordreg.errors.required">
          Password is required
        </div>
  </div>
  <label>*Password Confirmation:</label>
      <input type="password" name="passwordconfirm" required  [(ngModel)]="user.passwordconfirm" #passwordconfirm="ngModel"> 
      <div class="red" *ngIf="passwordconfirm.errors && (passwordconfirm.dirty || passwordconfirm.touched)">
        <div [hidden]="!passwordconfirm.errors.required">
          Password Confirmation is required
        </div> 
      </div>   
      <div class="red"  *ngIf="user.password !== user.passwordconfirm"> 
          <p>Password and password confirmation do not match</p>
        </div> 
  <input [disabled] = "firstname.errors || lastname.errors || getemailreg.errors ||  getpasswordreg.errors || passwordconfirm.errors"   type="submit" value="Register">
  
</form>
