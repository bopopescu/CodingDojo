<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="get">
        <h2>Another Student List</h2>
    </div>
<script>
    function appendList(array, id){
        
        let x =document.getElementById(id);
        for(let i = 0; i <array.length; i++){
            let y = document.createElement("li");
            y.innerHTML = array[i];
            x.appendChild(y)

        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);

    function superAppend(array, element, id){
        let x =document.getElementById(id);
        for(let i = 0; i <array.length; i++){
            let y = document.createElement(element);
            y.innerHTML = array[i];
            x.appendChild(y)

        }
    };
    let students1 = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id1 = "get";
    superAppend(students1, "p", target_id1);

</script>   
</body>
</html>
