<h1>{{title}}</h1>
<form (submit)="onSubmit()" #formData='ngForm'>
  <label>GitHub Username: </label>
  <input type="text" name="ghusername" required placeholder="github_username" [(ngModel)] = "ghusername">
  <input type="submit"  value="Calculate my Github Score" [disabled]="!formData.valid">
</form>
<app-score [tasks]="tasks"></app-score>
